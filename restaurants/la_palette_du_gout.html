<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ohmyfood</title>


    <!-- Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ca077abef.js" crossorigin="anonymous"></script>

    <!-- Police Shrikhand pour titre et logo -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Police Roboto pour textes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Feuille de style css -->
    <link href="../styles/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html" class="back_link">
            <img src="../images/icons/arrow_left.svg">
        </a>
        <img src="../images/logo/ohmyfood@2x.svg">
    </header>

    <main>
        <div class="illustration_restaurant">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
        </div>
        <div class="carte_restaurant">
            <div class="carte_restaurant__title">
                <h1>La palette du goût</h1>
                <i class="fa-regular fa-heart"></i>
            </div>
            <section class="carte_restaurant__menu starters">
                <h3 class="carte_restaurant__menu__title">ENTRÉES</h3>
                <hr class="carte_restaurant__menu__subtitle">
                <div class="list_dish">
                    <div class="dish">
                        <span class="dish__name">Fricassée d'escargots</span>
                        <span class="dish__description">Au piment d'Espelette</span>
                        <p class="dish__price">25€</p>
                    </div>
                    <div class="dish">
                        <span class="dish__name">Foie gras de canard mi-cuit</span>
                        <span class="dish__description">Et ses copaux de truffe noire</span>
                        <p class="dish__price">20€</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <img src="../images/logo/ohmyfood@2x.svg" class="logo">
        <div class="footer__bloc footer__bloc--1">
            <a class="footer__bloc__element">
                <img src="../images/icons/ustensils.svg">
                <span>Proposer un restaurant</span>
            </a>
            <a class="footer__bloc__element">
                <img src="../images/icons/handshake.svg">
                <span>Devenir partenaire</span>
            </a>
        </div>
        <div class="footer__bloc footer__bloc--2">
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
