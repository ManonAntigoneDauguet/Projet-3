<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ohmyfood</title>


    <!-- Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ca077abef.js" crossorigin="anonymous"></script>

    <!-- Police Shrikhand pour titre et logo -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Police Roboto pour textes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Feuille de style css -->
    <link href="./styles/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./images/logo/ohmyfood@2x.svg">
    </header>
    <main>
        <section class="presentation">
            <div class="presentation__localisation">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="presentation__resume">
                <h2>Réservez le menu qui vous convient</h2>
                <p>
                    Découvrez des restaurants d'exception,<br>sélectionnés par nos soins.
                </p>
            </div>
            <div class="presentation__button">
                <a href="#">Explorer nos restaurants</a>
            </div>            
        </section>

        <section class="functioning"></section>
        <section class="restaurant"></section>
    </main>
    <footer>
        <img src="./images/logo/ohmyfood@2x.svg">
        <div class="footer__bloc footer__bloc--1">
            <a class="footer__bloc__element">
                <i class="fa-solid fa-utensils"></i>
                <span>Proposer un restaurant</span>
            </a>
            <a class="footer__bloc__element">
                <i class="fa-solid fa-handshake-simple icon-rotate"></i>
                <span>Devenir partenaire</span>
            </a>
        </div>
        <div class="footer__bloc footer__bloc--2">
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
